---
# GitHub Actions workflow for Release Please automation with LaTeX document building
# Automatically creates releases and builds LaTeX documents for release artifacts
# https://github.com/googleapis/release-please
name: release-please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: read-all

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4.3.0
        id: release
        with:
          release-type: simple

  latex-build:
    needs: [release-please]
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true

      - name: Run script to build document
        id: build
        run: |
          ./run.sh
          FILE_NAME=$(find ./*.tex | sed 's@^\./\(.*\)\.tex@\1@')
          echo "file_name=${FILE_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ steps.build.outputs.file_name }}.*
