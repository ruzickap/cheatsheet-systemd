name: release

on:
  release:
    types: [published]

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Update repositories
        run: sudo apt update

      - name: Install necessary packages
        run: sudo apt install -y make poppler-utils texlive texlive-latex-extra

      - name: Create the documents
        id: run
        run: |
          ./run.sh
          LATEX_FILENAME=$(ls ./*.tex)
          echo "::set-output name=FILE::${LATEX_FILENAME%.*}"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.run.outputs.FILE }}.jpg
            ${{ steps.run.outputs.FILE }}.pdf
            ${{ steps.run.outputs.FILE }}.png
            ${{ steps.run.outputs.FILE }}.svg
